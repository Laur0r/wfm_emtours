<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form-basic.css">
  </head>
  <body>
    <div class="form-basic">
      <img src="emTours_Logo.png" width="200" height="150">
      <p style="color: rgb(83,153,245); font-size: 30px;" align="center">Welcome to our booking portal!
      </p>
    </div>
    <div class="form-basic">
    <h2> Please let us know how you would like to proceed </h2>
    <br>
    <form id="form1" method="post">
      <p align="left" style="margin-left: 25px;"><input type="radio" name="feedback" value="confirm" checked><span> I would like to book this holiday </span></p>
      <p align="left" style="margin-left: 25px;"><input type="radio" name="feedback" value="cancel"><span> I would like to cancel my booking request </span></p>
      <p align="left" style="margin-left: 25px;"><input type="radio" name="feedback" value="refine"><span> I would like a reworked version of this holiday</span><p>
      <input type="submit" value="Submit">
    </form>
  </div>
  </body>
</html>
