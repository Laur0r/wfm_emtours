                    <h5 class="header col s12 light">Travelling has never been easier.</h5>
                </div>

                <br><br>
            </div>
        </div>

        <!-- ######################################################################################################################################################### -->
        <!-- Customer details -->
        <div id="customer_information" class="container">
            <div id="confirmation" class="row">
                <h4>How would you like to proceed?</h4>
                <div class="input-field col s12 m6 offset-m3">
                    <select id="feedback">
                        <option value="confirm">I would like to book this holiday</option>
                        <option value="cancel">I would like to cancel my booking request</option>
                        <option value="refine">I would like a reworked version of this holiday</option>
                    </select>
                </div>
            </div>        
        </div>



        <!-- ######################################################################################################################################################### -->
        <!-- Pricing Variant - Pay per use. -->

    </main>
    <!-- ######################################################################################################################################################### -->
    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row center">
                <div class="col s6 offset-s3">
                        <a class="footer-text" href="">About us</a></li>  -
                        <a class="footer-text" href="">Imprint</a></li>  -
                        <a class="footer-text" href="">Privacy Policy</a></li>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row center">
                <div class="col s6 offset-s3">
                    <div class="footer-text">
                        Â© 2018 [em]Tours
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- ######################################################################################################################################################### -->
    <!-- All Modal Popups -->

    <!-- Registration Modal -->
    <div id="modal_registration" class="modal grey-text">
            <div class="modal-content">
                <div class="header">
                    <br/>
                    <img src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
                <div id="form_registration" class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="register_name" type="text" class="validate" required/>
                        <label for="register_name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="register_email" type="email" class="validate" required/>
                        <label for="register_email" data-error="Not a valid email">Email</label>
                    </div>
                </div>
            </div>

        <div class="modal-footer">
            <div class="center">
                <a id="btn_submit_registration" class="btn btn-blue waves-effect waves-light">Submit</a>
            </div>
        </div>
    </div>


    <!-- Modal for Success Messages -->
    <div id="success" class="modal">
        <div class="modal-content center">
            <div class="header">
                    <br/>
                    <img src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
            <br/>
            <br/>
            <h4>Thank you!</h4>
            <p>We received your request and we will<br/>contact you soon.</p>
        </div>
    </div>

    <!-- Modal for Fail Messages -->
    <div id="fail" class="modal">
        <div class="modal-content center">
            <div class="header">
                    <br/>
                    <img src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
            <br/>
            <br/>
            <h4>Something went wrong.</h4>
            <p id="errormessage"></p>
        </div>
    </div>

    <!-- External javascript files -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/em.js"></script>
</body>
</html>
