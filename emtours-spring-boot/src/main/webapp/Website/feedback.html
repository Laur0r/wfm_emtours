<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>[EM]Tours</title>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <!-- Load Icon -->
    <div class="se-pre-con"></div>

    <main>
        <!-- ######################################################################################################################################################### -->
        <!-- Title + Try It Out Button -->
        <div class="header" >
            <div class="container">
                <br><br>
                <img src="images/logo.png" width="240px"/>
                <div class="row center">
                    <h5 class="header col s12 light">Travelling has never been easier.</h5>
                </div>

                <br><br>
            </div>
        </div>

        <!-- ######################################################################################################################################################### -->
        <!-- Select Recommendation -->
        <div class="row">
            <br/><br/>
            <div class="col s12 m12">
                <div class="card horizontal">
                    <div class="card-image">
                    
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <h4>How would you like to proceed?</h4>
                            <br/>
                            <div class="input-field col s12 m6 offset-m3">
                                <i class="material-icons prefix icon-grey">label_important</i>
                                <select id="feedback">
                                    <option value="" selected disabled>Choose your option</option>
                                    <option value="confirm">I would like to book this holiday</option>
                                    <option value="cancel">I would like to cancel my booking request</option>
                                    <option value="refine">I would like a reworked version of this holiday</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-dark btn btn-lightcoral" id="btn_send">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ######################################################################################################################################################### -->
    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row center">
                <div class="col s6 offset-s3">
                    <div class="footer-text">
                        Â© 2018 [em]Tours
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- ######################################################################################################################################################### -->
    <!-- All Modal Popups -->

    <!-- Modal for Success Messages -->
    <div id="success" class="modal">
        <div class="modal-content center">
            <div class="header-small">
                    <br/>
                    <img class="logo-small" src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
            <br/>
            <h4>Thank you!</h4>
            <p>We received your request and we will<br/>contact you soon.</p>
        </div>
    </div>
    
    <!-- Modal for Fail Messages -->
    <div id="fail" class="modal">
        <div class="modal-content center">
            <div class="header-small">
                    <br/>
                    <img class="logo-small" src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
            <br/>
            <h4 id="errorheader">Something went wrong.</h4>
            <p id="errormessage"></p>
        </div>
    </div>

    <!-- External javascript files -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize-stepper.min.js"></script>
    <script type="text/javascript" src="js/em_feedback.js"></script>

</body>
</html>
