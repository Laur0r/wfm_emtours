<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>[EM]Tours</title>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <!-- Load Icon -->
    <div class="se-pre-con"></div>

    <main>
        <!-- ######################################################################################################################################################### -->
        <!-- Title + Try It Out Button -->
        <div class="header" >
            <div class="container">
                <br><br>
                <img src="images/logo.png" width="240px"/>
                <div class="row center">
                    <h5 class="header col s12 light">Travelling has never been easier.</h5>
                </div>
                <div class="row center">
                    <a class="waves-effect waves-light btn-large modal-trigger grey darken-1 pulse content-link">Try it out</a>
                </div>
                <br><br>
            </div>
        </div>

        <!-- ######################################################################################################################################################### -->
        <!-- Customer details -->
        <div id="customer_information" class="container">
            <ul class="collapsible">
                <li>
                  <div class="collapsible-header active"><i class="material-icons">filter_drama</i>Please complete the following information.</div>
                  <div class="collapsible-body">
                        <div class="container">
                                <div id="additional_information" class="row">
                                    <div class="input-field col s12 m6">

                                        <select id="experience">
                                            <option value="chilling">I want Chilling</option>
                                            <option value="action">I want Action</option>
                                            <option value="adventure">I want Adventure</option>
                                            <option value="romance">I want Romance</option>
                                            <option value="family">I want Family</option>
                                        </select>
                                        <label>Preference</label>
                                    </div>
                                    <div id="form_registration" class="row">
                                        <div class="input-field col s12 m6">
                                            <input id="activities" type="number" class="validate"
                                            min="1"
                                            max="20" required/>
                                            <label for="first_name">Number of Activities</label>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
              </div>



        <!-- ######################################################################################################################################################### -->
        <!-- Pricing Variant - Pay per use. -->

    </main>
    <!-- ######################################################################################################################################################### -->
    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row center">
                <div class="col s6 offset-s3">
                    <div class="footer-text">
                        Â© 2018 [em]Tours
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- ######################################################################################################################################################### -->
    <!-- All Modal Popups -->

    <!-- Modal for Success Messages -->
    <div id="success" class="modal">
        <div class="modal-content center">
            <div class="header">
                    <br/>
                    <img src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
            <br/>
            <br/>
            <h4>Thank you!</h4>
            <p>We received your request and we will<br/>contact you soon.</p>
        </div>
    </div>

    <!-- Modal for Fail Messages -->
    <div id="fail" class="modal">
        <div class="modal-content center">
            <div class="header">
                    <br/>
                    <img src="images/logo.png"/>
                    <br/>
                    <br/>
                </div>
            <br/>
            <br/>
            <h4>Something went wrong.</h4>
            <p id="errormessage"></p>
        </div>
    </div>

    <!-- External javascript files -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/em.js"></script>
</body>
</html>
