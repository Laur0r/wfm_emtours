<form role="form" name="form">
  <h2> Infringing Customer Information </h2>
  <div class="form-group">
    <label for="name"> First Name</label>
    <input cam-variable-name="name"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <label for="lname"> Last Name</label>
  <input cam-variable-name="lname"
         cam-variable-type="String"
         class="form-control"
         readonly="true"/>
</div>
  <h2> Corresponding Booking  </h2>
  <div class="form-group">
    <label for="arrival">Arrival Date</label>
    <input cam-variable-name="arrival"
           cam-variable-type="Date"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="departure">Departure Date</label>
    <input cam-variable-name="departure"
           cam-variable-type="Date"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input cam-variable-name="destination"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="hotel">Hotel</label>
    <input cam-variable-name="hotel"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="flight">Flight</label>
    <input cam-variable-name="flight"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="cost">Cost</label>
    <input cam-variable-name="cost"
           cam-variable-type="double"
           class="form-control"
           readonly="true"/>
  </div>
</form>
