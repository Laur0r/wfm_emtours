<script cam-script type="text/form-script">
  camForm.on('form-loaded', function() {
    camForm.variableManager.fetchVariable('name');
    camForm.variableManager.fetchVariable('email');
  });
  camForm.on('variables-restored', function() {
    $scope.name = camForm.variableManager.variableValue('name');
    $scope.email = camForm.variableManager.variableValue('email');
    console.log("setting variables to scope");
  });
</script>


<form role="form" name="form">
  <div class="form-group">
    <label for="name">First Name</label>
    <input required
           cam-variable-name="name"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input cam-variable-name="lname"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="gender">Gender ("female","male")</label>
    <input cam-variable-name="gender"
           cam-variable-type="String"
           class="form-control" 
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input cam-variable-name="email"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="adress">Adress</label>
    <input cam-variable-name="adress"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="zip">ZIP</label>
    <input cam-variable-name="zip"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input cam-variable-name="city"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input cam-variable-name="country"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="climate">Climate Preference</label>
    <input cam-variable-name="climate"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="experience">Experience Preference</label>
    <input cam-variable-name="experience"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="activities">Number of Activities</label>
    <input cam-variable-name="activities"
           cam-variable-type="Integer"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="budget">Budget</label>
    <input cam-variable-name="budget"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="persons">Number of Persons</label>
    <input cam-variable-name="numberPeople"
           cam-variable-type="Integer"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input cam-variable-name="birthday"
           cam-variable-type="Date"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="arrival">Arrival Date</label>
    <input cam-variable-name="arrival"
           cam-variable-type="Date"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="departure">Departure Date</label>
    <input cam-variable-name="departure"
           cam-variable-type="Date"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="approved">Is the provided Information valid</label>
    <input type="checkbox" cam-variable-name="approved" cam-variable-type="Boolean" class="form-control" />
  </div>
</form>
