<form role="form" name="form">
  <h2> Infringing Customer Information </h2>
  <div class="form-group">
    <label for="name"> First Name</label>
    <input cam-variable-name="name"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

  <div class="form-group">
    <label for="lname">Last Name</label>
    <input cam-variable-name="lname"
           cam-variable-type="String"
           class="form-control"
           readonly="true" />
  </div>

  <div class="form-group">
           <label for="email">E-Mail</label>
           <input cam-variable-name="email"
                  cam-variable-type="String"
                  class="form-control"
                  readonly="true"/>
  </div>

  <div class="form-group">
    <label for="adress">Adress</label>
    <input cam-variable-name="adress"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

  <div class="form-group">
    <label for="zip">ZIP</label>
    <input cam-variable-name="zip"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input cam-variable-name="city"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input cam-variable-name="country"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

  <div class="form-group">
    <label for="cost">Open invoice amount</label>
    <input cam-variable-name="cost"
           cam-variable-type="double"
           class="form-control"
           readonly="true"/>
  </div>

  <h2> Has the payment for this booking been received? </h2>
  <h3> Please make sure to check external bank accounts </h3>
  <div class="form-row">
    <input type="checkbox"
           name="double"
           value="yes"/>
    <label>Yes, I checked the bank accounts and can confirm that the payment has been received </label>


  </div>

</form>
