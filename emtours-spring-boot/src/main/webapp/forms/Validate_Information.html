
<form role="form" name="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input required
           cam-variable-name="name"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input cam-variable-name="email"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="adress">Adress</label>
    <input cam-variable-name="address"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="zip">ZIP</label>
    <input cam-variable-name="zip"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input cam-variable-name="city"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input cam-variable-name="country"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="climate">Climate Preference</label>
    <input cam-variable-name="climate"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="experience">Experience Preference</label>
    <input cam-variable-name="experienceType"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="activities">Number of Activities</label>
    <input cam-variable-name="numberActivities"
           cam-variable-type="Integer"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="budget">Budget</label>
    <input cam-variable-name="budget"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="persons">Number of Persons</label>
    <input cam-variable-name="numberPeople"
           cam-variable-type="Integer"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input cam-variable-name="birthdayString"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="arrival">Arrival Date</label>
    <input cam-variable-name="arrivalString"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="departure">Departure Date</label>
    <input cam-variable-name="departureString"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

  <div class="form-group">
    <label for="approved">Is the provided Information valid</label>
    <input type="checkbox" cam-variable-name="approved" cam-variable-type="Boolean" class="form-control" />
  </div>
</form>
