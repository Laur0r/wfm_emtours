<form role="form" name="form">
  <h2> Customer and Booking Information </h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input cam-variable-name="name"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="email"> Email Adress</label>
    <input cam-variable-name="email"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>
  <div class="form-group">
    <label for="persons"> Number of Persons </label>
    <input cam-variable-name="numberPeople"
           cam-variable-type="String"
           class="form-control"
           readonly="true"/>
  </div>

    <div class="form-group">
      <label for="arrival">Arrival Date</label>
      <input cam-variable-name="arrival"
             cam-variable-type="Date"
             class="form-control"
             readonly="true"/>

    </div>
    <div class="form-group">
      <label for="departure">Departure Date</label>
      <input cam-variable-name="departure"
             cam-variable-type="Date"
             class="form-control"
             readonly="true"/>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input cam-variable-name="destination"
             cam-variable-type="String"
             class="form-control"
             readonly="true"/>
    </div>
    <div class="form-group">
      <label for="hotel">Hotel</label>
      <input cam-variable-name="hotel"
             cam-variable-type="String"
             class="form-control"
             readonly="true"/>
    </div>
    <div class="form-group">
      <label for="flight">Flight</label>
      <input cam-variable-name="flight"
             cam-variable-type="String"
             class="form-control"
             readonly="true"/>
    </div>
    <div class="form-group">
      <label for="cost">Cost</label>
      <input cam-variable-name="cost"
             cam-variable-type="Double"
             class="form-control"
             readonly="true"/>
</form>
